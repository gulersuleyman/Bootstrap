<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control" id="city">
                        <option>
                            Ankara

                        </option>
                        <option>
                            Istanbul

                        </option>
                        <option>
                            Izmir

                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About:</label>
                    <textarea rows="3" class="form-control" id="bio"></textarea>
                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="term">I accept the terms:
                        <input type="checkbox"  class="form-check-input" id="term">
                    </label>

                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="radio">option
                        <input type="radio"  class="form-check-input" name="radio" id="radio">
                    </label>

                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="radio">option
                        <input type="radio"  class="form-check-input" name="radio" id="radio">
                    </label>

                </div>
                <button type="submit" class="btn btn-success">Send </button>

            </form>
        </div>

    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
